<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .centered {
        max-width: 800px;
        margin: 0 auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td {
        padding: 10px;
        vertical-align: middle;
      }
      td:first-child {
        width: 30%;
        font-weight: bold;
      }
      td:last-child {
        text-align: center;
      }
      legend {
        background-color: #444;
        color: white;
        padding: 10px;
      }
      input[type="radio"] {
        margin-right: 5px;
      }
      .light-gray {
        background-color: #eee;
      }
      .light-green {
        background-color: #c8e6c9;
      }
      .pink {
        background-color: #ffcccb;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <form>
            <fieldset>
              <legend style="background-color: #444; color: white; padding: 10px;">Constitutional</legend>
              <table>
                <tbody>
                  <tr>
                    <td>Weight Change:</td>
                    <td class="light-gray">
                      <input type="radio" name="weight_change" value="N/A" checked="checked" id="weight_change">
                      <label for="weight_change">N/A</label>
                    </td>
                    <td class="light-green">
                      <input type="radio" name="weight_change" value="YES" id="weight_change">
                      <label for="weight_change">YES</label>
                    </td>
                    <td class="pink">
                      <input type="radio" name="weight_change" value="NO" id="weight_change">
                      <label for="weight_change">NO</label>
                    </td>
                  </tr>

                    <td class="light-green">
                      <input type="radio" name="anorexia" value="YES" id="anorexia">

                    </td>
                    <td class="pink">

                      <label for="anorexia">NO</label>
                    </tr>
                    <tr>

                        <input type="radio" name="night_sweats" value="N/A" checked="checked" id="night_sweats">
                        <label for="night_sweats">N/A</label>
                      </td>
                      <td class="light-green">
                        <input type="radio" name="night_sweats" value="YES" id="night_sweats">
                        <label for="night_sweats">YES</label>
                      </td>
                      <td class="pink">
                        <input type="radio" name="night_sweats" value="NO" id="night_sweats">
                        <label for="night_sweats">NO</label>
                      </td>
                    </tr>
                    <tr>
                      <td>Heat or Cold:</td>
                      <td class="light-gray">
                        <input type="radio" name="heat_or_cold" value="N/A" checked="checked" id="heat_or_cold">
                        <label for="heat_or_cold">N/A</label>
                      </td>
                      <td class="light-green">
                        <input type="radio" name="heat_or_cold" value="YES" id="heat_or_cold">

                    <tr>

                        <td class="pink">
                          <input type="radio" name="anorexia" value="NO" id="anorexia">
                          <label for="anorexia">NO</label>

                      </tr>
                      <tr>

                          <label for="fever">NO</label>

                      </tr>
                      <tr>
                        <td>Insomnia:</td>
                        <td class="light-gray">
                          <input type="radio" name="insomnia" value="N/A" checked="checked" id="insomnia">
                          <label for="insomnia">N/A</label>

                        <td class="light-green">
                          <input type="radio" name="intolerance" value="YES" id="intolerance">

                        </td>

                          <label for="intolerance">NO</label>

                    </tr>

                      <td class="pink">
